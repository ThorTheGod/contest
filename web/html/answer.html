    /* js代码 */
    $(window).on('scroll', function () {
        // 判断显示还是隐藏按钮
        if($(this).scrollTop()>=$(this).height()){
            $('#top').fadeIn('slow');
        }else {
            $('#top').fadeOut('slow');
        }
    });
    $('#top').on('click',function () {
        // 设置滚动动画，这里注意使用的是$('body')不是$(window)
        $('body').animate({scrollTop:'0'},500);
    });
</script>
